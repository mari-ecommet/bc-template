<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Personalizar sua Becommerce</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="plugins/colorpicker/colorpicker.min.css" media="screen" title="no title">
  </head>
  <body ng-app="CustomApp">
    <div ng-controller="MainController as ctrl" class="container">

      <form class="" ng-submit="submit()">
        <div class="form-group" ng-repeat="(key, item) in fields">
          <h1>{{key}}</h1>
          <div class="form-group" ng-repeat="(key_atributo, atributo) in item">
          <h3>{{key_atributo}}</h3>
          <label ng-bind="atributo.label"></label>
          <input type="hidden">
          
          {{atributo.data.valor}}
          {{atributo.data.tipo}}
          {{atributo.data.opcoes}}


          <formfield></formfield>

        </div>
        <input type="submit" class="btn btn-default" value="Enviar">
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js" charset="utf-8"></script>
    <script src="https://www.promisejs.org/polyfills/promise-done-7.0.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="customApp/app.js" charset="utf-8"></script>




    <!-- <script src="../scripts/component.js" charset="utf-8"></script>
    <script src="../scripts/services.js" charset="utf-8"></script>
    <script src="../scripts/controllers.js" charset="utf-8"></script>
    <script src="../scripts/directives.js" charset="utf-8"></script> -->
    <script src="plugins/colorpicker/bootstrap-colorpicker-module.min.js" charset="utf-8"></script>

  </body>
</html>
