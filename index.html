<html id="ec{{settings.namePage}}" ng-app="WebstoreApp">
  <head>
    <base href="/becommerce-tema/" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="canonical" href="https://{{settings.canonical}}" />

    <!-- Para o uso das novas tags html5 no IE -->
    <!--[if lt IE 9]> <script src="static/assets/global/scripts/html5shiv.js"></script> <![endif]-->

    <title data-ng-bind="settings.pageTitle+' - '+ settings.titleHome"></title>

    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="Webstore personalizada" name="description">
    <meta content="Becommerce" name="author"/>
    <meta content="Ecommet WebStore Shop Buy Mercado Livre Compras Ecommerce" name="keywords"/>
    <link href="favicon.ico" rel="shortcut"/>
    <link href="favicon.ico" rel="icon">

    <!-- PLUGIN styles START -->
    <link href="static/assets/global/plugins/slick/slick.css" rel="stylesheet">
    <link href="static/assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="static/assets/global/plugins/angularjs/plugins/angular-kaarousel/dist/angular-kaarousel.css" rel="stylesheet"/>
    <link href="static/assets/global/plugins/angularjs/plugins/angular-loading-bar-master/src/loading-bar.css" rel="stylesheet">
    <link href="static/assets/global/plugins/html5-boilerplate-4.3.0/css/normalize.css" rel="stylesheet">
    <script src="static/assets/global/plugins/html5-boilerplate-4.3.0/js/vendor/modernizr-2.6.2.min.js"></script>
    <link href="static/assets/global/plugins/html5-boilerplate-4.3.0/css/main.css" rel="stylesheet">
    <!-- PLUGIN styles END -->
    <link id="ng_load_plugins_before"/>
    <!-- END DYMANICLY LOADED CSS FILES -->


    <!-- TEMA styles START -->
      <link rel="stylesheet" href="tema/main/style.css" media="screen">
      <link rel="stylesheet" href="tema/custom/style.css" media="screen">
    <!-- TEMA styles END -->

  </head>
    <body class="ecommerce page-on-load" ng-controller="AppController as appCtrl">
      <alert class="ng-cloak" close="settings.closeAlert($index)" ng-cloak ng-repeat="alert in settings.alerts" type="{{settings.alerts[0].type}}">{{alert.msg}}</alert>
      <div class="page-spinner-bar" ng-spinner-bar>
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>

      <header>

        <div class="header-full">
          <div class="header-links">
            <div class="container"></div>
          </div>
          <div class="header-wrapper">
            <div class="container">
              <div class="row">
                <div class="col-xs-12 col-md-2">
                  <ec-logo class="logo"></ec-logo>
                </div>
                <div class="col-xs-12 col-md-6">
                  <ec-search class="search"></ec-search>
                </div>
                <div class="col-xs-12 col-md-4">
                  <div class="cart"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="header-menu"></div>
        </div>

        <h1> Título - h1</h1>
        <h2> Subtítulo - h2 </h1>
        <p> Parágrafo - p </p>
      </header>
      <div ng-view class="content"></div>
      <footer></footer>



      <!-- BEGIN CORE PLUGINS (REQUIRED FOR ALL PAGES) -->
      <!--[if lt IE 9]>
        <script src="static/assets/global/plugins/respond.min.js"></script>
        <![endif]-->
      <!-- END CORE PLUGINS -->
      <!-- BEGIN CORE ANGULARJS PLUGINS -->

      <script src="static/assets/global/plugins/angularjs/angular.js" type="text/javascript"></script>

      <script src="static/assets/global/plugins/angularjs/ocLazyLoad/ocLazyLoad.js" type="text/javascript"></script>
      <!-- END CORE ANGULARJS PLUGINS -->

      <script src="static/app/app.js" type="text/javascript"></script>
      <script src="tema/scripts/customizeController.js" type="text/javascript"></script>
